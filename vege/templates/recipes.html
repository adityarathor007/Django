{%extends "base.html"%}
{%block start%}

{{request.user}}
{{request.user.first_name}}

   <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post", enctype="multipart/form-data" >

      {% csrf_token %}
      <div class="mb-3">
        <h1>Add Recipe</h1>
        <hr>
        <label for="Name">Recipe Name</label>
        <input name="recipe_name" required type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="Description">Recipe Description</label>
        <textarea name="recipe_description" required class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label for="Image">Recipe Image</label>
        <input name="recipe_image" type="file" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary bg-success">Add Recipe</button>
    </form>

    <hr>
    <div class="mt-5">
      <div class="mx-auto col-6">
        <form>
        <div class="mb-3">
        <label for="Name">Search Food</label>
        <input name="search_re" type="text" class="form-control">

        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      </div>
    </div>
    <!-- {{recipes}} -->

    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Recipe Desc</th>
          <th scope="col">Image</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>
      <tbody>
        {%for recipe in recipes%}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{recipe.recipe_name}}</td>
          <td>{{recipe.recipe_desc}}</td>
          <td>
            <img src="/media/{{recipe.recipe_image}}" style="height: 100px";
          </td>
            <td>
            <a href="/delete-recipe/{{recipe.id}}/" class="btn btn-danger m-2">Delete</a>
            <a href="/update-recipe/{{recipe.id}}/" class="btn btn-warning">Update</a>
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
   </div>

{%endblock%}
